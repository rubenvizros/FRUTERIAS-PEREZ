<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Configura la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la escala inicial y el ancho de la ventana -->
    <link rel="stylesheet" type="text/css" href="../css/styles_signup.css"> <!-- Enlaza una hoja de estilos CSS externa -->
    <link rel="shortcut icon" href="../img/logos/LogoSinLetras.png"> <!-- Enlaza un ícono de favicon -->
    <title>Registrate</title> <!-- Título de la página -->
</head>

<body>
    <div class="form-container"> <!-- Contenedor principal del formulario -->
        <h2>Sign up</h2> <!-- Encabezado del formulario -->
        <form action="signup.php" method="post"> <!-- Formulario de registro -->
            <!-- Campos de entrada de datos -->
            <div class="form-group">
                <label for="first_name" class="form-label">Nombre:</label>
                <input type="text" id="first_name" name="fname" class="form-input" required>
            </div>
            <!-- Campos adicionales para apellidos, correo electrónico, número de teléfono, país, dirección -->
            <!-- Cada campo tiene su etiqueta, tipo de entrada y clases de estilo -->
            <!-- El campo de contraseña se muestra junto con un botón para mostrar/ocultar la contraseña -->
            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" class="form-input" required>
                    <input type="checkbox" id="show_password" class="toggle-password" onclick="togglePasswordVisibility('password')"> 
                    <label for="show_password" class="show-password-label">Mostrar</label>
                </div>
            </div>
            <!-- Repetición de contraseña, con funcionalidad similar a la contraseña -->
            <!-- Además, hay una casilla de verificación para aceptar ofertas promocionales -->
            <!-- El botón de envío del formulario con la función de validación de contraseña -->
            <div class="form-group">
                <label for="repeat_password" class="form-label">Repeat Password:</label>
                <div class="password-container">
                    <input type="password" id="repeat_password" name="repeat_password" class="form-input" required>
                    <input type="checkbox" id="show_repeat_password" class="toggle-password" onclick="togglePasswordVisibility('repeat_password')"> 
                    <label for="show_repeat_password" class="show-repeat-password-label">Mostrar</label>
                </div>
            </div>
                        
            <div class="form-group">
                <label for="promotional_offers" class="form-label">Promotional Offers</label>
                <input type="checkbox" id="prom_off" name="promo_off" class="form-input" value="1">
            </div>
            <button type="submit" name="submit" class="form-button" onclick="return validatePassword()">Enviar</button> <!-- Botón de envío del formulario -->
            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>.</p> <!-- Enlace para iniciar sesión -->
        </form>
        <!-- Scripts JavaScript para validación de contraseña y funcionalidad de mostrar/ocultar contraseña -->
        <script>
            // Función para validar que las contraseñas coincidan
            function validatePassword() {
                var password = document.getElementById("password").value;
                var repeatPassword = document.getElementById("repeat_password").value;
        
                if (password !== repeatPassword) {
                    alert("Las contraseñas no coinciden");
                    return false;
                }
                return true;
            }
        
            // Función para mostrar/ocultar la contraseña
            function togglePasswordVisibility(inputId) {
                var input = document.getElementById(inputId);
                var checkbox = document.getElementById("show_" + inputId);
        
                if (checkbox.checked) {
                    input.type = "text";
                } else {
                    input.type = "password";
                }
            }
        </script>
        
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fruterias Pérez</title>
	<link rel="stylesheet" href="../css/carrito.tarjeta.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container" id="pagebg">

		<!-- Tarjeta -->
		<section class="row justify-content-md-center" id="tarjetaContainer">
			<div class="col-md-auto" id="tarjeta">
				<h4 id="numerosTarjeta">####-####-####-####</h4>
				<h6 id="tarjetaExpiraccion">Fecha cad:</h6>
				<h4 id="nombreTitular"> </h4>
			</div>
		</section>

		<!-- Formulario -->
		<section class="justify-content-md-center" id="formContainer">

			<form action="" class="mx-auto" id="formularioTarjeta">
				<div class="row">
					<label for="inputNumero">Número Tarjeta</label>
					<input type="text" id="inputNumero" minlength="16" maxlength="16" required oninput="Tarjeta()">
				</div>
				<div class="row">
					<label for="inputNombre">Nombre</label>
					<input type="text" id="inputNombre" maxlength="25" required autocomplete="off" oninput="Tarjeta()">
				</div>
				<div class="">
					<div class="row">
						<label class="col" for="selectMes">Expiracion</label>
						<label class="col" for="inputCVV">CVV</label>
					</div>

					<div class="row">
						<input class="col" type="month" id="input" required oninput="Tarjeta()">
						<input class="col" type="text" id="inputCVV" maxlength="3">
					</div>
				</div>
				<div class="row">
					<button type="submit" class="mx-auto" id="btnSubmint" onclick="finalizar()">Enviar</button>
				</div>
			</form>



		</section>
	</div>

	<script src="../tarjeta.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
